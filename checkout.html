<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - BrickMonster</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .checkout-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      padding: 32px;
    }
    .product-info { margin-bottom: 24px; }
    .product-name { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
    .product-price { font-size: 28px; font-weight: 700; color: #2ecc71; }
    .product-details { color: #666; font-size: 14px; margin-top: 8px; }
    .btn {
      width: 100%;
      padding: 16px;
      background: #635bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #4f46e5; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .error { color: #e74c3c; margin-top: 16px; text-align: center; }
    .loading { text-align: center; color: #666; }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div id="loading" class="loading">Loading...</div>
    <div id="checkout" style="display: none;">
      <div class="product-info">
        <div class="product-name" id="productName">Loading...</div>
        <div class="product-price" id="productPrice">...</div>
        <div class="product-details" id="productDetails"></div>
      </div>
      <button id="payButton" class="btn">Pay Now</button>
      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    // Your Stripe publishable key

    // Get product ID from URL

    };

    // For demo, create a dynamic price based on product
    async function initCheckout() {
      const loading = document.getElementById('loading');
      const checkout = document.getElementById('checkout');
      
      // For this demo, we'll use a fixed test price
      // In production, you'd fetch from your backend
      const productName = 'LEGO Set Purchase';
      const productPrice = 50.00; // CAD - will be overridden by actual price
      
      document.getElementById('productName').textContent = productName;
      document.getElementById('productPrice').textContent = '$' + productPrice.toFixed(2) + ' CAD';
      document.getElementById('productDetails').textContent = 'Test purchase - BrickMonster Store';
      
      loading.style.display = 'none';
      checkout.style.display = 'block';

      // Handle payment
      document.getElementById('payButton').addEventListener('click', async () => {
        const btn = document.getElementById('payButton');
        btn.disabled = true;
        btn.textContent = 'Processing...';
        
        try {

    initCheckout();
  </script>
</body>
</html>
